name: default
kind: pipeline
type: docker
steps:
- name: docker-autotesting
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/apachestack
    #auto_tag: true Not working
    tags: 
    - dev
  when:
    branch: [ dev ]
    cron:
      include:
      - weekly
- name: docker-dev
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/apachestack
    tags: 
    - dev
    - ${DRONE_BRANCH}
    - ${DRONE_TAG}
  when:
    branch: [ dev ]
    event: [ push ]
- name: docker-main
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/apachestack
    tags:
    - latest
    - ${DRONE_BRANCH}
    - ${DRONE_TAG}
  when:
    branch: [ main ]
    event: 
    - push
    - tag