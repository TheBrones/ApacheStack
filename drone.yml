name: default
kind: pipeline
type: docker
steps:
- name: docker-testing
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/apachestack
    #auto_tag: true Not working
    tags: 
    - testing
  when:
    branch: [ testing ]
    event: [ push ]
    cron:
      include:
      - weekly
- name: docker-dev
  image: plugins/docker
  settings:
    username: 
      from_secret: DOCKERUSERNAME
    password: 
      from_secret: DOCKERPASSWORD
    repo: thebrones/apachestack
    #auto_tag: true Not working
    tags: 
    - dev
  when:
    branch: [ dev ]
    event: [ push ]